{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title> Coming Soon Playfun</title>
	<meta name="description" content="Playfun" >
	<meta name="author" content="Yonghun Kim">

	<!-- Mobile Specific Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->

	<!-- Bootstrap  -->
	<link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

	<!-- icon fonts font Awesome -->
	<link href="{% static "css/font-awesome.min.css" %}" rel="stylesheet">

	<!-- Custom Styles -->
	<link href="{% static "css/style.css" %}" rel="stylesheet">

	<!--[if lt IE 9]>
	<script src="assets/js/html5shiv.js"></script>
	<![endif]-->

</head>
<body>


<!-- Preloader -->
<div id="preloader">
	<div id="loader">
		<div class="dot"></div>
		<div class="dot"></div>
		<div class="dot"></div>
		<div class="dot"></div>
		<div class="dot"></div>
		<div class="dot"></div>
		<div class="dot"></div>
		<div class="dot"></div>
		<div class="lading"></div>
	</div>
</div><!-- /#preloader -->
<!-- Preloader End-->


<!-- Page Top Section -->
<section id="page-top" class="section-styleu" data-background-image="{% static "images/background/page-top.jpg" %}">
	<div class="pattern height-resize">
		<div class="container">
			<h1 class="site-title">
				Playfun
			</h1><!-- /.site-title -->
			<h3 class="section-name">
				<span>
					We Are
				</span>
			</h3><!-- /.section-name -->
			<h2 class="section-title">
				Coming Soon
			</h2><!-- /.Section-title  -->
			<div id="time_countdown" class="time-count-container">

				<div class="col-sm-3">
					<div class="time-box">
						<div class="time-box-inner dash days_dash animated" data-animation="rollIn" data-animation-delay="300">
							<span class="time-number">
								<span class="digit">0</span>
								<span class="digit">0</span>
								<span class="digit">0</span>
							</span>
							<span class="time-name">Days</span>
						</div>
					</div>
				</div>

				<div class="col-sm-3">
					<div class="time-box">
						<div class="time-box-inner dash hours_dash animated" data-animation="rollIn" data-animation-delay="600">
							<span class="time-number">
								<span class="digit">0</span>
								<span class="digit">0</span>	
							</span>
							<span class="time-name">Hours</span>
						</div>
					</div>
				</div>

				<div class="col-sm-3">
					<div class="time-box">
						<div class="time-box-inner dash minutes_dash animated" data-animation="rollIn" data-animation-delay="900">
							<span class="time-number">
								<span class="digit">0</span>
								<span class="digit">0</span>
							</span>
							<span class="time-name">Minutes</span>
						</div>
					</div>
				</div>

				<div class="col-sm-3">
					<div class="time-box">
						<div class="time-box-inner dash seconds_dash animated" data-animation="rollIn" data-animation-delay="1200">
							<span class="time-number">
								<span class="digit">0</span>
								<span class="digit">0</span>
								<span class="digit">0</span>
							</span>
							<span class="time-name">Seconds</span>
						</div>


			</div><!-- /.time-count-container -->
		</div><!-- /.container -->
	</div><!-- /.pattern -->		
</section><!-- /#page-top -->
<!-- Page Top Section  End -->



<!-- jQuery Library -->
<script type="text/javascript" src="{% static "js/jquery-2.1.0.min.js" %}"></script>
<!-- Modernizr js -->
<script type="text/javascript" src="{% static "js/modernizr-2.8.0.min.js" %}"></script>
<!-- Plugins -->
<script type="text/javascript" src="{% static "js/plugins.js" %}"></script>
<!-- Custom JavaScript Functions -->
<script type="text/javascript" src="{% static "js/functions.js" %}"></script>
<!-- Custom JavaScript Functions -->
<script type="text/javascript" src="{% static "js/jquery.ajaxchimp.min.js" %}"></script>


</body>
</html>
